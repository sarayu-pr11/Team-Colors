<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Saathvika" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <!- Try building a new body here ->
    <div class="center-block" style="margin: 2% 5% 5%; text-align:left; font-family:serif;";>

        <div class="col-12">
            <p>Ahoy There, {{name}}!</p>
        </div>

        <div class="col-12">
            <form action="/saathvika/" id="saathvika" method="POST" >
                <label for="name">Type a greeting name?</label>
                <input name="name" id="name">
                <input type="submit" value="Welcome Aboard!">
            </form>
        </div>


    </div>
{% endblock %}
